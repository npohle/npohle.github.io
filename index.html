<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Target Risk Demo</title>
	<style type="text/css">
	    body, html
	    {
	        margin: 0; padding: 0; height: 100%; overflow: hidden;
	    }

	    #content
	    {
	        position:absolute; left: 0; right: 0; bottom: 0; top: 0px; 
	    }
	</style>
	<script src="https://cdn.auth0.com/js/lock/11.1.3/lock.min.js"></script>
</head>
<body style="margin:0px;padding:0px;overflow:hidden">
    <iframe width="100%" height="100%" frameborder="0" id="appcontent"></iframe>
    <script>

		var clientId = "QOMpNae4NcX7ZhgfayFW0jN8gkO5Iazd";
		var domain = "imaginarymachines.eu.auth0.com";
		var lock = new Auth0Lock(clientId, domain);

		lock.on("authenticated", function(authResult) {
		  lock.getUserInfo(authResult.accessToken, function(error, profile) {
		    if (error) {
		      // Handle error
		      return;
		    }

		    localStorage.setItem("accessToken", authResult.accessToken);
		    localStorage.setItem("profile", JSON.stringify(profile));

		    // Update DOM
	    	var f = document.getElementById("appcontent");
	    	f.src = "https://script.google.com/a/macros/imaginarymachines.com/s/AKfycbzLnKmnEG2z1hTmxYBwwSmB7Tqe9rV2ckW-t0DKTkcHoyibU0KZru6i-Ix0dMPcrJldKQ/exec";

		  });
		});

    </script>
</body>
</html>
